{
    "jobs" : [{
            "name" : "boot",
            "cmds" : [
			    "mkdir /data/service/el1/0/ 0770 wallpaper wallpaper",
                "syncexec /system/bin/chown -R wallpaper:wallpaper /data/service/el1/0/0/wallpaper/lockscreen",
                "syncexec /system/bin/chown -R wallpaper:wallpaper /data/service/el1/0/0/wallpaper/systemr",
                "syncexec /system/bin/chown -R wallpaper:wallpaper /data/service/el1/0/",
                "start wallpaper_service"
            ]
        }
    ],
    "services" : [{
            "name" : "wallpaper_service",
            "path" : ["/system/bin/sa_main", "/system/profile/wallpaper_service.xml"],
            "uid" : "wallpaper",
            "gid" : ["wallpaper", "shell"]
        }
    ]
}
